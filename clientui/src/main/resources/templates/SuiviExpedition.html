<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mcommerce</title>

<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


	<div class="container">

		<h1 class="text-center">Application Mcommerce</h1>

		<div class="row">
			<div class="col-md-4 mx-auto mt-5 text-center font-weight-bold">

				<h1 class="text-center">Exercice 2</h1>

				<p>
					Commande N°
					<th:block th:text="${expedition.idCommande}"></th:block>
				</p>
				
				
				<p>Etat de la commande</p>

				<div style="color: yellow" th:if="${expedition.etat} eq '0' ">En
					préparation</div>
				<div style="color: green" th:if="${expedition.etat} eq '1' ">Expédiée</div>
				<div style="color: green" th:if="${expedition.etat} eq '2' ">Livrée</div>
				<div style="color: red" th:if="${expedition.etat} gt '2' ">Etat
					inconnu</div>




			</div>
		</div>

	</div>


	<script type="text/javascript"
		src="http://localhost:8080/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
